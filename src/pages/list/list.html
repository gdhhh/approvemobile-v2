<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>应用盒子</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ng-container>
      <ion-row>
        <ion-col col-4 *ngFor="let icon of icons; let i= index" (click)="navTo(icon?.actionClick,icon?.url,icon?.lable)">
          <div class="slice">
            <span> </span>
            <img src={{icon.imageSrc}}>
            <div class="btn-text">{{icon.lable}}</div>
          </div>
        </ion-col>
      </ion-row>
     
    </ng-container>
