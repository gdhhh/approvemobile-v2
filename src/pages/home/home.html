<ion-header>

  <expandable-header [scrollArea]="mycontent" headerHeight="150">
    <ion-slides #slider autoplay="2500" loop="true" effect="fade" (ionSlideAutoplayStop)="autoPlay()">
      <ion-slide *ngFor="let slide of slides;let i = index" [ngStyle]="{'background' : 'url(' + slide.imageUrl + ')'}">
      </ion-slide>
    </ion-slides>
  </expandable-header>

  <ion-navbar>
    <ion-grid>
      <ion-row class="header-button-area">
        <ion-col>
          <div class="wrapper">
            <a (click)="navToPage(1)" class="button" style="background-image:url('assets/buttons/nc.png')"></a>
            <ion-badge class="notifications-badge" color="danger">5</ion-badge>
            <label>NC待办</label>
          </div>
        </ion-col>
        <ion-col>
          <div class="wrapper">
            <a (click)="navToOA()" class="button" style="background-image:url('assets/buttons/oa.png')"></a>
            <ion-badge class="notifications-badge" color="danger">5</ion-badge>
            <label>OA待办</label>
          </div>
        </ion-col>
        <ion-col>
          <div class="wrapper">
            <a (click)="navToBPM()" class="button" style="background-image:url('assets/buttons/bpm.png')"></a>
            <ion-badge class="notifications-badge" color="danger">5</ion-badge>
            <label>业务审批</label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content fullscreen #mycontent>
  <ion-row class="notification">
    <ion-col col-1 align-self-center style="text-align:center" class="notice-title">
      <!-- <div>

      </div> -->

      <span>集团</span><br>

    </ion-col>
    <ion-col col-11 class="scroll-animate-container">
      <ion-slides autoplay="4000" loop="true" pager autoHeight="true" #noticSlider>
        <ion-slide>
          <ion-list no-lines>
            <ion-item *ngFor="let item of noticeSlide1; let i = index" (click)="openNotice(item.fdid)">
              <ion-icon name="md-flame" item-start color="danger" *ngIf="item.isTop=='1'"></ion-icon>
              <p><label *ngIf="item.isTop=='0'">{{i+1}}.</label>{{item.subject | subject}}</p>
            </ion-item>
          </ion-list>
        </ion-slide>
        <ion-slide>
          <ion-list no-lines>
            <ion-item *ngFor="let item of noticeSlide2; let i = index" (click)="openNotice(item.fdid)">
              <ion-icon name="md-flame" item-start color="danger" *ngIf="item.isTop=='1'"></ion-icon>
              <p><label>{{i+4}}.</label>{{item.subject | subject}}</p>
            </ion-item>
          </ion-list>
        </ion-slide>
        <ion-slide>
          <ion-list no-lines>
            <ion-item *ngFor="let item of noticeSlide3; let i = index" >
              <ion-icon name="md-flame" item-start color="danger" *ngIf="item.isTop=='1'"></ion-icon>
              <p><label>{{i+7}}.</label>{{item.subject | subject}}</p>
            </ion-item>
          </ion-list>
        </ion-slide>
      </ion-slides>
