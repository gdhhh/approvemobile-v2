<ion-header>

  <ion-navbar color="white">
    <ion-title>首页应用编辑</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
      <!-- 首页应用 -->
      <ion-grid class="system-entrance" >
          <ion-row>
              <ion-col col-9>
                <div class="title-text">首页应用</div>
              </ion-col>
            </ion-row>
            <ng-container *ngIf="icons">
                <ion-row>
                  <ion-col col-3 *ngFor="let icon of icons; let i= index" (click)="navTo(icon?.actionClick,icon?.url,icon?.lable)">
                    <div class="slice">
                      <span> </span>
                      <img src={{icon.imageSrc}}>
                      <div class="btn-text">{{icon.lable}}</div>
                      <ion-badge color="danger" item-end>X</ion-badge>
                    </div>
                  </ion-col>
                </ion-row>
              </ng-container>
              <ng-container *ngIf="!icons">
                  <ion-row class="loading-container">
                    <ion-col>
                      <div class="loading">
                        <div class="loading-bar"></div>
                        <div class="loading-bar"></div>
                        <div class="loading-bar"></div>
                        <div class="loading-bar"></div>
                      </div>
                    </ion-col>
                  </ion-row>
              </ng-container>
        </ion-grid>

        <ion-grid class="market">
            <ion-row >
                <ion-col>
                  <ion-row>
                    <ion-col col-12>
                      <div class="title-text">应用超市</div>
                    </ion-col>
                  </ion-row>
                </ion-col>
            </ion-row>
            <ng-container *ngIf="allIcons">
                <ion-row>
                  <ion-col col-3 *ngFor="let icon of allIcons; let i= index" (click)="navTo(icon?.actionClick,icon?.url,icon?.lable)">
                    <div class="slice">
                      <span> </span>
                      <img src={{icon.imageSrc}}>
                      <div class="btn-text">{{icon.lable}}</div>
                    </div>
                  </ion-col>
                </ion-row>
              </ng-container>
              <ng-container *ngIf="!allIcons">
                  <ion-row class="loading-container">
                    <ion-col>
                      <div class="loading">
                        <div class="loading-bar"></div>
                        <div class="loading-bar"></div>
                        <div class="loading-bar"></div>
                        <div class="loading-bar"></div>
                      </div>
                    </ion-col>
                  </ion-row>
              </ng-container>
            </ion-grid>
</ion-content>
