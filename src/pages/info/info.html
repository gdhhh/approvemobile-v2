<ion-content padding class="transparent-header">
  <!-- <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header> -->
  <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + user.coverImage +')'}"></div>
  <div id="content" *ngIf="userInfo">
    <div id="profile-info" padding>
      <img id="profile-image" [src]="user.profileImage">
      <h3 id="profile-name">{{userInfo?.name}}</h3>
      <p>登录账号： &bull; {{userInfo.userid}}</p>
      <p class="profile-description">{{userInfo?.id}}</p>
     
    </div>
    <hr/>
    <ion-list>
      <ion-list-header>
        设备信息：
      </ion-list-header>
      <ion-item>
        <ion-label>设备名称</ion-label>
        <ion-note item-end>{{userInfo.devicename}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>IMEI</ion-label>
        <ion-note item-end>{{userInfo.IMEI}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>IP</ion-label>
        <ion-note item-end>{{userInfo.IP}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>MAC</ion-label>
        <ion-note item-end>{{userInfo.MAC}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>App版本</ion-label>
        <ion-note item-end>{{userInfo.appVersion}}</ion-note>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header>
        账号注销
      </ion-list-header>
      <ion-item>
        <ion-icon name='power' item-start></ion-icon>
        <button ion-button (click)="logOut()" item-end>
            退出登录
            </button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
